
<div class="flex-container">
  <div> <button mat-icon-button (click)="back()"><mat-icon>keyboard_arrow_left</mat-icon></button></div>
  <div></div>
</div>
<div><p style="position: absolute;
  left: 25.56%;
  right: 23.89%;
  top: 0%;
  bottom: 0%;
  
  font-family: Roboto;
  font-style: normal;
  font-weight: 500;
  font-size: 20px;
  line-height: 23px;
  align-items: center;
  text-align: center;
  letter-spacing: 0.25px;
  
  color: #000000;">User List</p></div>
<hr>
<mat-card>
<mat-table  [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="index" sticky>
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.name}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
    </ng-container>
  
    <!-- <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.date }}</mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.date|date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions" >
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
             <button mat-raised-button color="primary" [routerLink]="['/edit/', row._id]">Edit</button>
             <button mat-raised-button color="warn" (click) = "deleteProduct(row._id)">Delete</button>
        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns" stickyEnd></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator  #paginator
  [pageSize]="1"
  [pageSizeOptions]="[1,5, 10, 25, 100]">
</mat-paginator>

</mat-card>
